{% extends 'layout.html' %} {% block body %}

<div class="container">
  <div class="card">
    <div class="card-body p-4">
      <h1>Predict Sequence Using Compact Prediction Tree</h1>
      <!-- <h4>No. of Predictions : 3</h4> -->
      <hr />
      <form method="POST">
        <label for="" class="mt-4">Sequence to Predict</label>
        <textarea class="form-control" rows="5" name="sequence"></textarea>
        <label for="" class="mt-4">No. of Predictions</label>

        <input class="form-control" name="numpred" />

        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mb-4 mt-5">
          Predict
        </button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
